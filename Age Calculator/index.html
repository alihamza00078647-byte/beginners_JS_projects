<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 style="color: lightgoldenrodyellow;">AGE Calculator </h1>
            <h3 class="birth">
                Date of Birth : <input type="date" id="birthDate" > 
            </h3>
            <h3 class="current">
                Today's Date : <input type="date" id="currentDate" > 
            </h3>
            <h3 class="show">Age Will Show here.</h3>
            <button>Calculate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
